{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">{{request.user.username}}</h2>
            </div>
        </div>

        <div class="row cards-dashboards">
            <div class="col-md-3 text-center">
               <div class="card card-indicadores">
                   <div class="card-body d-flex flex-column justify-content-around">
                       <div class="card-title">{{ total }} </div>
                       <div class="card-text">Total</div>
                           <a href="{% url 'indicadores:list' %}" class="btn btn-outline background-primary">Ver indicadores</a>

                   </div>
               </div>
            </div>

            <div class="col-md-3 text-center">
               <div class="card card-indicadores green-back">
                   <div class="card-body d-flex flex-column justify-content-around">
                       <div class="card-title">{{ verde }} </div>
                       <div class="card-text">Satisfactorios</div>
                       <a href="{% url 'indicadores:satisfactorio' %}" class="btn btn-outline green-back">Más detalles</a>

                   </div>
               </div>
            </div>

            <div class="col-md-3 text-center">
               <div class="card card-indicadores yellow-back">
                   <div class="card-body d-flex flex-column justify-content-around">
                       <div class="card-title">{{ amarillo }} </div>
                       <div class="card-text">Regulares</div>
                           <a href="{% url 'indicadores:regular' %}" class="btn btn-outline yellow-back">Más detalles</a>
                   </div>
               </div>
            </div>

            <div class="col-md-3 text-center">
               <div class="card card-indicadores red-back">
                   <div class="card-body d-flex flex-column justify-content-around">
                       <div class="card-title">{{ rojo }} </div>
                       <div class="card-text">Pésimos</div>
                           <a href="{% url 'indicadores:pesimo' %}" class="btn btn-outline red-back">Más detalles</a>

                   </div>
               </div>
            </div>
        </div>
    </div>
{% endblock %}
